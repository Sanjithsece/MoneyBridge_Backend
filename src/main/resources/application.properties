# Application Configuration
spring.application.name=MoneyBridge


# MySQL Database Configuration
spring.datasource.url=${url}
spring.datasource.username=${db}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
# 'update' is good for development, but consider 'validate' or 'none' for production.
spring.jpa.hibernate.ddl-auto=update
# This makes Hibernate's SQL queries visible in the console, which is useful for debugging.
spring.jpa.show-sql=true
# This dialect is recommended for modern MySQL versions. Spring Boot can often
# auto-detect this, but it's good to be explicit.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Session JDBC Configuration
# This is the crucial line that was missing.
# It tells Spring to automatically create the 'SPRING_SESSION' tables in your database on startup.
spring.session.jdbc.initialize-schema=always
spring.session.store-type=jdbc
# JWT Configuration
jwt.secret.key=${key}